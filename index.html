<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pokemon</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<article id="board">
		<article id="player2">
			<p id="p2Name">computer</p>
			<table id="stats2">
				<tr>
					<td>Health Points</td>
					<td id="hp2">x</td>
				</tr>
				<tr>
					<td>Atack Points</td>
					<td id="ap2">x</td>
				</tr>
				<tr>
					<td>Defense</td>
					<td id="df2">x</td>
				</tr>
			</table>
			<img id = "p2Pokemon" 
			src = 'assets/question2.png'
			class = 'pokePic holder'
			alt = '?'>
			</img>
			<div id = "p2Moves" 
			class = 'moves'>
				<button>attack</button>
				<button>defend</button>
				<button id = 'sp2'>special</button>
			</div>
		</article>
		<div id= 'arenaMiddle'>
		<p id = 'textBox'>Pokemon</p>
		</div>
		<article id = 'player1'>
			<p id = 'p1Name'>player 1</p>
			<img id = "p1Pokemon" 
			class = "pokePic holder flipped"
			alt = "Player-1-pokemon"></img>
			<table id="stats1">
				<tr>
					<td>Health Points</td>
					<td id= "hp1">x</td>
				</tr>
				<tr>
					<td>Attack Points</td>
					<td id="ap1">x</td>
				</tr>
				<tr>
					<td>Defense</td>
					<td id="df1">x</td>
				</tr>
			</table>
			<div id="p1Moves"
			class="moves">
				<button>attack</button>
				<button>defend</button>
				<button id="sp1">special</button>
			</div>
		</article>
	</article>
	<article id="playerSelect">
	<button id="player2cpu">2 Players</button>
		
	</article>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/pokedex.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
